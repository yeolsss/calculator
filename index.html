<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gugi&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="app-container">
      <header class="app-header">
        <h1>사전 캠프 Calculator</h1>
      </header>
      <main class="app-main">
        <div class="div-result">
          <span class="result">0</span>
          <input type="hidden" id="current_type" value="0" />
        </div>
        <button class="button one"><span>1</span></button>
        <button class="button two"><span>2</span></button>
        <button class="button three"><span>3</span></button>
        <button class="button four"><span>4</span></button>
        <button class="button five"><span>5</span></button>
        <button class="button six"><span>6</span></button>
        <button class="button seven"><span>7</span></button>
        <button class="button eight"><span>8</span></button>
        <button class="button nine"><span>9</span></button>
        <button class="button zero"><span>0</span></button>
        <button class="operator add"><span>+</span></button>
        <button class="operator minus"><span>-</span></button>
        <button class="operator division"><span>/</span></button>
        <button class="operator multiply"><span>X</span></button>
        <button class="operator equal"><span>=</span></button>
        <button class="button dot"><span>.</span></button>
        <button class="operator clear"><span>clear</span></button>
      </main>
    </section>

    <script src="js/app.js"></script>
  </body>
</html>
