<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gugi&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="app-container">
      <header class="app-header">
        <h1>사전 캠프 Calculator</h1>
      </header>
      <main class="app-main">
        <div class="div-result">
          <span class="result">123,123</span>
        </div>
        <div class="div-one"><span>1</span></div>
        <div class="div-two"><span>2</span></div>
        <div class="div-three"><span>3</span></div>
        <div class="div-four"><span>4</span></div>
        <div class="div-five"><span>5</span></div>
        <div class="div-six"><span>6</span></div>
        <div class="div-seven"><span>7</span></div>
        <div class="div-eight"><span>8</span></div>
        <div class="div-nine"><span>9</span></div>
        <div class="div-zero"><span>0</span></div>
        <div class="div-add"><span>+</span></div>
        <div class="div-minus"><span>-</span></div>
        <div class="div-division"><span>/</span></div>
        <div class="div-multiply"><span>*</span></div>
        <div class="div-equal"><span>=</span></div>
        <div class="div-dot"><span>.</span></div>
        <div class="div-clear"><span>clear</span></div>
      </main>
    </section>

    <script src="js/app.js"></script>
  </body>
</html>
